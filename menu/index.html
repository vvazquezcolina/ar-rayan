<!DOCTYPE html>
<html lang="es-MX">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menú - Ar-Rayan</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    background-color: #F0F5FA;
    min-height: 100vh;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
.header {
    text-align: center;
    margin-bottom: 30px;
}
.header h1 {
    color: #1e293b;
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 10px;
}
.pdf-container {
    width: 100%;
    height: calc(100vh - 200px);
    min-height: 600px;
    border: none;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
}
.pdf-wrapper {
    width: 100%;
    height: 100%;
    position: relative;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
@media (max-width: 768px) {
    .header h1 {
        font-size: 2rem;
    }
    .pdf-container {
        height: calc(100vh - 150px);
        min-height: 500px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Menú Ar-Rayan</h1>
    </div>
    <div class="pdf-wrapper">
        <iframe src="/Ar-Rayan-Menu-Es.pdf#toolbar=0" type="application/pdf" class="pdf-container">
            <p>Tu navegador no puede mostrar el PDF. <a href="/Ar-Rayan-Menu-Es.pdf" target="_blank">Abre el menú en una nueva pestaña</a> o <a href="/Ar-Rayan-Menu-Es.pdf" download>descárgalo aquí</a>.</p>
        </iframe>
    </div>
</div>
</body>
</html>
